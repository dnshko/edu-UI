    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-md-center">
            <div class="col-xs-1-12">
							<div class="card login100-form validate-form">
								<nav class="nav justify-content-center"
									style="background-color: #034BB7; border-radius: 10px 10px 0px 0px;">
									<p class="headTitle">Client Signup</p>
								</nav>
								<form>
									
								<div class="card-body">
									<div class="row">
										<div class="col-lg-6">

											<div class="form-group row">
												<label for="inputtext3" class="col col-form-label">Client Name</label>
												<div class="col">
													<div class="wrap-input100 validate-input " data-validate="Client Name">
														<input class="input100" type="text" name="username" placeholder="Client Name" required>
														<span class="focus-input100"></span>
													</div>
												</div>
											</div>
											<div class="form-group row">
												<label for="inputtext3" class="col col-form-label">First Name</label>
												<div class="col">
													<div class="wrap-input100 validate-input " data-validate="First Name">
														<input class="input100" type="text" name="username" placeholder="First Name" required>
														<span class="focus-input100"></span>
													</div>
												</div>
											</div>
											<div class="form-group row">
												<label for="inputtext3" class="col col-form-label">Middle Name</label>
												<div class="col">
													<div class="wrap-input100 validate-input " data-validate="Middle Name">
														<input class="input100" type="text" name="username" placeholder="Middle Name" required>
														<span class="focus-input100"></span>
													</div>
												</div>
											</div>
											<div class="form-group row">
												<label for="inputtext3" class="col col-form-label">Last Name</label>
												<div class="col">
													<div class="wrap-input100 validate-input " data-validate="Last Name">
														<input class="input100" type="text" name="username" placeholder="Last Name" required>
														<span class="focus-input100"></span>
													</div>
												</div>
											</div>
											<div class="form-group row">
												<label for="inputtext3" class="col col-form-label">email</label>
												<div class="col">
													<div class="wrap-input100 validate-input " data-validate="email">
														<input class="input100" type="text" name="username" placeholder="email" required>
														<span class="focus-input100"></span>
													</div>
												</div>
											</div>
											<div class="form-group row">
												<label for="inputtext3" class="col col-form-label">mobile</label>
												<div class="col">
													<div class="wrap-input100 validate-input " data-validate="mobile">
														<input class="input100" type="text" name="username" placeholder="mobile" required>
														<span class="focus-input100"></span>
													</div>
												</div>
											</div>
											<div class="form-group row">
												<label for="inputtext3" class="col col-form-label">emergency contact person1</label>
												<div class="col">
													<div class="wrap-input100 validate-input " data-validate="emergency contact person1">
														<input class="input100" type="text" name="username" placeholder="emergency contact person1" required>
														<span class="focus-input100"></span>
													</div>
												</div>
											</div>
										</div>
										<div class="col-lg-6" >

											<div class="form-group row" style="margin-right: 90px">
												<label for="inputGroupSelect01" class="col col-form-label">country</label>
												<div class="col">
													<div class="wrapper">	
														<div class="filter" id="priority">
															<select id="priority-level" required="required">
															<option value="1">one</option>
															<option value="2">Tow</option>
															<option value="3">Three</option>
															</select>
															<label for="priority-level">country</label>
														</div>
													</div>
												</div>
											</div>
											<div class="form-group row" style="margin-right: 90px">
												<label for="inputtext3" class="col col-form-label">state</label>
												<div class="col">
													<div class="wrapper">	
														<div class="filter" id="priority">
															<select id="priority-level" required="required">
															<option value="1">one</option>
															<option value="2">Tow</option>
															<option value="3">Three</option>
															</select>
															<label for="priority-level">state</label>
														</div>
													</div>
												</div>
											</div>
											<div class="form-group row" style="margin-right: 90px">
												<label for="inputtext3" class="col col-form-label">zip code</label>
												<div class="col">
													<div class="wrap-input100 validate-input " data-validate="zip code">
														<input class="input100" type="text" name="username" placeholder="zip code" required>
														<span class="focus-input100"></span>
													</div>
												</div>
											</div>
											<div class="form-group row" style="margin-right: 90px">
												<label for="inputtext3" class="col col-form-label">address</label>
												<div class="col">
													<textarea class="form-control" id="validationTextarea" placeholder="address"
														required style="border: 2px solid #288df0;"></textarea>
												</div>
											</div>
										</div>
									
										<div class="row justify-content-md-center">
											<div class="col-lg-6">
												<div class="btn-group" role="group" aria-label="Basic example">
													<button type="submit" class="login100-form-btn">Add Admin</button>
													<button type="button" class="login100-form-btn">Update Admin</button>
													<button type="button" class="login100-form-btn">Delete Admin</button>
													<button type="button" class="login100-form-btn">Cancel</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								</form>
							</div>
            </div>

	<div id="dropDownSelect1"></div>
